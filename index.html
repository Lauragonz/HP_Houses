<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" href="./img/G.ico" type="image/x-icon">
    <title>HouseQuest</title>
</head>
<body>
    <!--top section-->
    <div class="title py-3 text-dark bg-light text-center">
        <div class="container">
            <div class="logo">
                <img class="logo-img" src="./img/huff.png" alt="Huff">
                <img class="logo-img" src="./img/gryff.png" alt="Gryf">
                <img class="logo-img" src="./img/rav.png" alt="Rav">
                <img class="logo-img" src="./img/sly.png" alt="Sly">
            </div>
            <h1>HouseQuest</h1>
            <p>Discover Your Hogwarts House!</p>
        </div>
    </div>

    <!--result section-->
    <div class="result py-4 d-none bg-secondary text-light text-center">
        <div class="container lead">
            <span class="display-4 p-3">house</span>!
        </div>
    </div>
</body>
</html>
